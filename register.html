<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="styleReg.css">
  <link rel ="stylesheet" href="styles.css">
  
</head>
<body>
  <form id="registrationForm" action="index.html">
    <h2>Join Us !!</h2>
    <label for="fname">Name:</label>
    <input type="text" id="fname" required>

    <label for="name">Username:</label>
    <input type="text" id="username" required>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" pattern="[6-9]{1}[0-9]{9}" required maxlength="10">

    <label for="address">Address:</label>
    <input type="text" id="address" required>

    <label for="gender">Gender:</label>
    <select id="gender" required >
      <option value="Select" disabled>Select</option> 
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[\@\#\$\%\^\&\+\=\(\)])(?!.*\s).{6,16}$" title="Password should contain atleast one uppercase, one lowercase and one special character">
    <!-- <div class="pass-description">Password should contain atleast one uppercase, one lowercase and one special character.</div> -->

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required>
    <div class="passwordMismatch">Please enter again</div>

    <button type="submit">Sign Up</button>
  </form>

  <script src="https://kit.fontawesome.com/949815e5ea.js" crossorigin="anonymous"></script>
  <script src="scriptReg.js"></script>
</body>
</html>
