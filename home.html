<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styleHome.css">
</head>
<body>
    <div class="navbar">
        <div class="user-icon" id="user-icon">
            <button class="user" id="user">
                <i class="fa-solid fa-user"></i>
            </button>
        </div>
        <div class="dropdown-content" id="dropdown-content">
            <ul>
                <li><a href="profile.html"><div>Profile</div></a></li> 
                <li><a href="updatePassword.html"><div>Change Password</div></a></li>
                <li><a id="logout"><div>Logout</div></a></li>
            </ul>            
        </div>
    </div>


    <div class="content">
        <div class="add-card-container">
            <h1 class="heading">Add Card</h1>
            <div id="add-icon" class="add-icon">+</div>
                <div class="cardFormDiv">
                    <form id="card-form" class="card-form">
                            <h2>Enter your Card Details</h2>
                            <label for="cardholder">Card Holder Name:</label>
                            <input type="text" id="cardholder" name="cardholder" required placeholder="Enter name">
                    
                            <label for="cardnumber">Card Number:</label>
                            <div class="cardNum">
                                <input type="text" id="cardnumber" name="cardnumber" required maxlength="16" placeholder="Enter card number">
                                <div class="card-images">
                                    <img src="images/visa.jpeg" alt="Visa Card" class="card-image" id="visa-image">
                                    <img src="images/masterCard.webp" alt="MasterCard" class="card-image" id="mastercard-image">
                                </div>
                            </div>
                            
                            <div class="cardNum_error error" id="cardNum_error error"></div>
                    
                            <label for="expirydate">Expiry Date(mm/yyyy):</label>
                            <input type="text" id="expirydate" name="expirydate" required placeholder="MM/YYYY" maxlength="7" >
                            
                            <div class="expiry_error error" id="expiry_error error"></div>

                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" required pattern="^[0-9]{3}$" title="CVV must be a 3 digit number" placeholder="xxx" maxlength="3">
                            
                            <div class="cvv-error error" id="cvv-error error"></div>
                    
                            <button type="submit">Submit</button>
                            
                    </form>
                </div>
            </div>
        </div>

        <div id="card-table-container">
            <h1 class="table-heading">Saved Cards</h1>
            <table id="card-table">
                <thead>
                    <tr>
                        <th>Card Holder Name</th>
                        <th>Card Number</th>
                        <th>Expiry Date</th>
                        <th>CVV</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="card-table-body"></tbody>
            </table>
        </div>
</div>

    <script src="https://kit.fontawesome.com/949815e5ea.js" crossorigin="anonymous"></script>
    <script src="scriptHome.js"></script>
</body>
</html>
